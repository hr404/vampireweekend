<!Doctype HTML>
<html>
	
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css" />
		<script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>
		<style>
			#body {padding:0;
					margin0;}
			html, body, #map {height:100%;}
		</style>	
	</head>

	<body>
		<div id="map"></div>
		<script src="location.js" type="text/javascript"></script>
		<script>
		
			var map = L.map('map').setView([0, 0], 3);
			L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoiaHI0MDQiLCJhIjoidGZVdG4tbyJ9.uGErGx6gjEoYKMILwNiXig', {
				attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
				maxZoom: 18,
				id: 'hr404.o3872f27',
				accessToken: 'pk.eyJ1IjoiaHI0MDQiLCJhIjoidGZVdG4tbyJ9.uGErGx6gjEoYKMILwNiXig'
			}).addTo(map);
			
			function onEachFeature(feature, layer) {
				var popupContent = "<p>I'm located at " +
						feature.properties.Location + ", and I was mentioned on the track &quot" + feature.properties.Track + "&quot!</p>";

				if (feature.properties && feature.properties.popupContent) {
					popupContent += feature.properties.popupContent;
				}

				layer.bindPopup(popupContent);
		}
			
			L.geoJson(data,{
				style: function (feature) {
					return feature.properties && feature.properties.style;
				},

				onEachFeature: onEachFeature,

				//pointToLayer: function (feature, latlng) {
				//	return L.circleMarker(latlng, {
				//		radius: 8,
				//		fillColor: "#ff7800",
				//		color: "#000",
				//		weight: 1,
				//		opacity: 1,
				//		fillOpacity: 0.8
				//	});
				//}
				}).addTo(map);
			
			var popup = L.popup();

			function onMapClick(e) {
				popup
					.setLatLng(e.latlng)
					.setContent("You clicked the map at " + e.latlng.toString())
					.openOn(map);
			}

			map.on('click', onMapClick);
			
		</script>
	</body>

</html>
